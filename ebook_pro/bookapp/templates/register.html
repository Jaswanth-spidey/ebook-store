<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register Here</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light" style="background: #fff;">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}" id="title"
            style="color: red; font-weight: bold; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 20%;">EBOOK
            STORE</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link tm-nav-link current js-scroll-trigger" href="{% url 'sign_in' %}"
                        style="font-weight: 500; margin-left:450px;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'admin:index' %}"
                        style="font-weight: 500;">Admin</a>
                </li>
            </ul>
        </div>
    </nav>



    <div style="position: absolute;
    width: 467px;
    height: 610px;
    left: -98px;
    top: 55px;
    
    background: #DFDFDF;
    border-radius: 20px;">

    </div>

    <img src="{% static 'bookapp/booksalipic.png' %}" class="img-fluid" alt="booksalipic img loading" style="position: absolute;
    width: 559px;
    height: 353px;
    left: 23px;
    top: 154px;
    filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    ">


    <div>
        <div style="position: absolute;
                    width: 650px;
                    height: 353px;
                    left: 582px;
                    top: 183px;

                    background: #FFFFFF;
                    border: 4px solid #38AFC9;
                    box-sizing: border-box;
                    border-radius: 15px;
                    ">

            {% if registered %}
            <h2 style="text-align: center; margin-top: 15%;">Thanks for registering!!</h2>
            {% else %}
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}

                <!--{{ user_form.as_p }}-->
                <div style="margin-top:3%; margin-left: 10%;">
                    {{ user_form|crispy }}
                </div>
                <input class="btn btn-primary" style="margin-top:3%; margin-left: 35%;" type="submit" value="Register">
            </form>

            {% endif %}



        </div>

        <h2 style="position: absolute;
width: 111px;
height: 42px;
left: 801px;
top: 112px;

font-family: Trebuchet MS;
font-style: normal;
font-weight: bold;
font-size: 36px;
line-height: 42px;
/* identical to box height */

text-align: center;

color: #FF0000;

text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">Register</h2>

        <h2 style="position: absolute;
    width: 299px;
    height: 52px;
    left: 720px;
    top: 563px;
    
    font-family: Roboto;
    font-style: normal;
    font-weight: normal;
    font-size: 17px;
    line-height: 21px;
    text-align: center;
    
    color: #0E0D0D;
    ">Already a Customer?<a href="{% url 'sign_in' %}" style="text-decoration: none; color: rgb(28, 149, 219)"> Login
                Here!</a></h2>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
