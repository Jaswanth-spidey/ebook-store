<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books List</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light" style="background: #fff;">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}" id="title"
            style="color: red; font-weight: bold; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 20%;">EBOOK
            STORE</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link tm-nav-link current js-scroll-trigger" href="{% url 'logout' %}"
                        style="font-weight: 500; margin-left:450px;">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'admin:index' %}"
                        style="font-weight: 500;">Admin</a>
                </li>
            </ul>
        </div>
    </nav>


    <h2 style="position: absolute;
    width: 318px;
    height: 78px;
    left: 597px;
    top: 35px;
    
    font-family: Signika;
    font-style: normal;
    font-weight: normal;
    font-size: 36px;
    line-height: 44px;
    display: flex;
    align-items: center;
    text-align: center;
    
    color: red;
    ">Books List</h2>

    <div>

        {% for bookdata in key %}


        <div style="display: inline-block; text-align: center;">
            <div style="margin-left: 15%; margin-top: 40%; border: 5px solid #6FE7D1;
            border-radius: 10%; padding: 5px;">
                <img style="height: 200px; width: 150px; border: 4px solid #3A41EB; border-radius: 5%; padding:5px;"
                    src="{{ bookdata.profile_pic.url }}" alt="Book Data (Profile Image)" class="img-fluid">
                <p><b>{{ bookdata.book_name }}</b></p>
                <p><b>{{ bookdata.book_price }}$</b></p>
                <a class="btn btn-primary" href="{% url 'detail_view' bookdata.id %}" role="button" type="submit"
                    style="margin-bottom:10px;">More Details</a>
            </div>
        </div>

        {% endfor %}


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
